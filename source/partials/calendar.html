
<h2 class="text-center">{{ calendarControl.getTitle() }}</h2>

<label ng-model="calendarView" btn-radio="'year'">year</label>
<label ng-model="calendarView" btn-radio="'month'">month</label>
<label ng-model="calendarView" btn-radio="'week'">week</label>
<label ng-model="calendarView" btn-radio="'day'">day</label>

<label ng-click="addAbsent()" >Add Absent</label>




<mwl-calendar
        calendar-events="events"
        calendar-view="calendarView"
        calendar-current-day="calendarDay"
        calendar-control="calendarControl"
        calendar-event-click="eventClicked($event)"
        calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
        calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
        calendar-edit-event-click="eventEdited($event)"
        calendar-delete-event-click="eventDeleted($event)"
        calendar-auto-open="true"
        ></mwl-calendar>

        <label ng-click="calendarControl.prev()"> Prev</label>
        <label ng-click="setCalendarToToday()"> Today</label>
        <label ng-click="calendarControl.next()"> Next</label>
